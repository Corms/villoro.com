  ## Disable examples

  Disable the loading of the examples by editing the airflow config file:

  <div class="input">
    ~/airflow/airflow.cfg
  </div>
  ```
  load_examples = False
  ```

  Then

      airflow resetdb -y

  > This will delete the current **DAG** information